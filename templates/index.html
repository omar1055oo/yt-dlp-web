<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل فيديوهات يوتيوب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4A44C6;
            --accent-color: #FF6584;
            --light-color: #F8F9FA;
            --dark-color: #2D3748;
            --success-color: #4ADE80;
            --gradient-start: #6C63FF;
            --gradient-end: #4A44C6;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        header {
            text-align: center;
            margin-bottom: 35px;
            animation: slideInFromRight 0.8s ease-out;
        }

        @keyframes slideInFromRight {
            from { 
                opacity: 0; 
                transform: translateX(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .logo {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .download-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 18px;
            margin-bottom: 30px;
            animation: formAppear 1s ease-out 0.3s both;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .download-form:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes formAppear {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 16px 20px 16px 60px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            color: var(--dark-color);
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            font-family: 'Cairo', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.4);
            transform: translateY(-3px);
            background: white;
        }

        input:focus + i, select:focus + i {
            color: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, var(--accent-color), #FF8EA1);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 7px 20px rgba(255, 101, 132, 0.5);
            position: relative;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #FF8EA1, var(--accent-color));
            z-index: -1;
            transition: opacity 0.4s ease;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 101, 132, 0.7);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateY(3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 35px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.4s ease;
            animation: featureAppear 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .feature:hover::before {
            transform: scaleX(1);
        }

        @keyframes featureAppear {
            from { 
                opacity: 0; 
                transform: scale(0.8) rotateY(20deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotateY(0); 
            }
        }

        .feature:hover {
            transform: translateY(-8px) scale(1.03);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .feature i {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            transition: all 0.4s ease;
        }

        .feature:hover i {
            transform: scale(1.2) rotate(5deg);
            color: white;
        }

        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .feature p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.95rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.8s both;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 7px 20px rgba(255, 101, 132, 0.5);
            }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 10px 25px rgba(255, 101, 132, 0.7);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 7px 20px rgba(255, 101, 132, 0.5);
            }
        }

        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .download-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .download-form {
                padding: 15px;
            }
            
            input, select, .btn {
                padding: 14px;
            }
            
            .feature {
                padding: 20px;
            }
        }

        /* تأثيرات إضافية */
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo floating">
                <i class="fab fa-youtube"></i>
            </div>
            <h1 class="glow">محمل فيديوهات يوتيوب</h1>
            <p class="subtitle">حمّل أي فيديو من يوتيوب بجودة عالية وبضغطة واحدة</p>
        </header>
        
        <form class="download-form" id="downloadForm">
            <div class="form-group">
                <label for="url">رابط الفيديو</label>
                <div class="input-with-icon">
                    <i class="fas fa-link"></i>
                    <input type="text" id="url" name="url" placeholder="الصق رابط فيديو اليوتيوب هنا" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="quality">جودة الفيديو</label>
                <div class="input-with-icon">
                    <i class="fas fa-hd-video"></i>
                    <select id="quality" name="quality">
                        <option value="best">أفضل جودة متاحة</option>
                        <option value="1080p">جودة عالية جداً (1080p)</option>
                        <option value="720p">جودة عالية (720p)</option>
                        <option value="480p">جودة متوسطة (480p)</option>
                        <option value="audio">صوت فقط (MP3)</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn pulse" id="downloadBtn">
                <i class="fas fa-download"></i> تحميل الفيديو
            </button>
        </form>
        
        <div class="features">
            <div class="feature smooth-transition">
                <i class="fas fa-bolt"></i>
                <h3>تحميل سريع</h3>
                <p>سرعة تحميل عالية مع أحدث التقنيات</p>
            </div>
            
            <div class="feature smooth-transition">
                <i class="fas fa-shield-alt"></i>
                <h3>آمن ومجاني</h3>
                <p>لا حاجة للتسجيل أو تثبيت برامج</p>
            </div>
            
            <div class="feature smooth-transition">
                <i class="fas fa-mobile-alt"></i>
                <h3>متوافق مع جميع الأجهزة</h3>
                <p>يعمل على الهواتف والأجهزة اللوحية والحواسيب</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 محمل فيديوهات يوتيوب - للأغراض التعليمية والتجريبية فقط</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('downloadForm');
            const downloadBtn = document.getElementById('downloadBtn');
            const inputs = document.querySelectorAll('input, select');
            
            // تأثيرات عند التركيز على الحقول
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.classList.add('smooth-transition');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // تأثير عند النقر على زر التحميل
            downloadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if(!form.checkValidity()) {
                    // تأثير اهتزاز إذا لم يتم ملء الحقول
                    form.classList.add('smooth-transition');
                    form.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                    return;
                }
                
                // تغيير حالة الزر أثناء التحميل
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
                downloadBtn.classList.remove('pulse');
                downloadBtn.disabled = true;
                
                // محاكاة عملية التحميل (في التطبيق الحقيقي، سيكون هذا هو الاتصال بالخادم)
                setTimeout(() => {
                    downloadBtn.innerHTML = '<i class="fas fa-check"></i> تم التحميل بنجاح!';
                    downloadBtn.style.background = 'linear-gradient(to right, var(--success-color), #6EE7B7)';
                    downloadBtn.style.boxShadow = '0 7px 20px rgba(78, 222, 128, 0.5)';
                    
                    // إعادة تعيين الزر بعد 3 ثوان
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.classList.add('pulse');
                        downloadBtn.disabled = false;
                        downloadBtn.style.background = '';
                        downloadBtn.style.boxShadow = '';
                    }, 3000);
                }, 2500);
            });
            
            // إضافة تأثير اهتزاز للاستخدام لاحقًا
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>

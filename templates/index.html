<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل فيديوهات يوتيوب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --accent-color: #3742fa;
            --light-color: #f1f2f6;
            --dark-color: #2f3542;
            --success-color: #2ed573;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .download-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            animation: formAppear 1s ease-out 0.3s both;
        }

        @keyframes formAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        input, select {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: var(--dark-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(55, 66, 250, 0.3);
            transform: translateY(-2px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), #ff6b81);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn i {
            margin-left: 8px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            animation: featureAppear 0.8s ease-out 0.6s both;
        }

        @keyframes featureAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .download-form {
                padding: 15px;
            }
            
            input, select, .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
            </div>
            <h1>محمل فيديوهات يوتيوب</h1>
            <p class="subtitle">حمّل أي فيديو من يوتيوب بجودة عالية وبضغطة واحدة</p>
        </header>
        
        <form class="download-form" action="/download" method="post">
            <div class="form-group">
                <label for="url">رابط الفيديو</label>
                <div class="input-with-icon">
                    <i class="fas fa-link"></i>
                    <input type="text" id="url" name="url" placeholder="الصق رابط فيديو اليوتيوب هنا" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="quality">جودة الفيديو</label>
                <div class="input-with-icon">
                    <i class="fas fa-hd-video"></i>
                    <select id="quality" name="quality">
                        <option value="best">أفضل جودة متاحة</option>
                        <option value="720">جودة عالية (720p)</option>
                        <option value="480">جودة متوسطة (480p)</option>
                        <option value="360">جودة منخفضة (360p)</option>
                        <option value="worst">أقل جودة</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn pulse">
                <i class="fas fa-download"></i> تحميل الفيديو
            </button>
        </form>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>تحميل سريع</h3>
                <p>سرعة تحميل عالية مع أحدث التقنيات</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>آمن ومجاني</h3>
                <p>لا حاجة للتسجيل أو تثبيت برامج</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>متوافق مع جميع الأجهزة</h3>
                <p>يعمل على الهواتف والأجهزة اللوحية والحواسيب</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 محمل فيديوهات يوتيوب - للأغراض التعليمية والتجريبية فقط</p>
        </footer>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // إضافة تأثير للزر عند النقر
            const submitBtn = document.querySelector('.btn');
            submitBtn.addEventListener('click', function(e) {
                if(!document.querySelector('form').checkValidity()) {
                    return;
                }
                
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
                this.classList.remove('pulse');
                
                // محاكاة عملية التحميل (في التطبيق الحقيقي، سيكون هذا هو الاتصال بالخادم)
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-download"></i> تحميل الفيديو';
                    this.classList.add('pulse');
                    alert('تم طلب التحميل بنجاح! (هذه مجرد محاكاة)');
                }, 2000);
            });
        });
    </script>
</body>
</html>
